<ion-content fullscreen>
  <ion-card class="ion-no-margin">
    <ion-title>Thanh toán</ion-title>
    <a routerLink="/payment"><ion-icon name="chevron-back-outline"></ion-icon></a>
    <img src="../../../assets/images/wave.png" alt="">
  </ion-card>
  <ion-list>
      <ion-list-header> Thông tin đăng ký </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../assets/images/Ellipse1.png" />
        </ion-avatar>
        <ion-label>
          <h2>Chăm sóc điều hòa kinh nguyệt chủ động</h2>
          <div class="ion-label-text">
            <h3>399,000đ</h3>
            <p>500,000đ</p>
          </div>
        </ion-label>
      </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2 class=""> % Áp dụng mã khuyến học</h2>
        <div class="ion-label-text">
          <p class="text">Nhập hoặc chọn mã coupon...</p>
        </div>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list class="ion-list-price">
    <ion-list-header> TỔNG </ion-list-header>
    <ion-item class="prcie">
      <ion-label>
        <h2>Giá gốc</h2>
        <h3>399,000đ</h3>
      </ion-label>
    </ion-item>
    <ion-item class="prcie">
      <ion-label>
        <h2>Giảm giá</h2>
        <h3>399,000đ</h3>
      </ion-label>
    </ion-item>
    <ion-item class="prcie">
      <ion-label>
        <h2>Mã khuyến học</h2>
        <h3>399,000đ</h3>
      </ion-label>
    </ion-item>
    <ion-item class="prcie">
      <ion-label class="total-price">
        <h2>Tổng giá</h2>
        <h3>399,000đ</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <button class="btn-submit" routerLink="/method">Chọn phương thức thanh toán</button>
</ion-content>
